<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page metadata -->
  <meta charset="UTF-8">
  <title>Add Book</title>

  <style>
    /* Global page styling */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    /* Centered card container */
    .container {
      max-width: 520px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #111827;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    /* Page title */
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f9fafb;
    }

    /* Labels above inputs */
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    /* Input and dropdown styling */
    input,
    select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #1f2933;
      color: #e5e7eb;
    }

    /* Highlight active input */
    input:focus,
    select:focus {
      outline: 2px solid #6366f1;
    }

    /* Submit button styling */
    button {
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background-color: #6366f1;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    /* Button hover effect */
    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>

<body>
  <!-- Main form container -->
  <main class="container">

    <!-- UI-only template for Task 1.5 -->
    <h1>Add Book</h1>

    <!-- Book input form (no backend logic yet) -->
    <form>

      <!-- Book title input -->
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <!-- Book author input -->
      <label for="author">Author</label>
      <input type="text" id="author" name="author" required>
      <label for="author2">Optional Second Author</label>
      <input type="text" id="author2" name="author2">

      <!-- ISBN input (numbers only, required) -->
      <label for="isbn">ISBN</label>
      <input
        type="text"
        id="isbn"
        name="isbn"
        pattern="[0-9]+"
        inputmode="numeric"
        required
      >

      <!-- Book Publisher input -->
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" name="publisher">

      <!-- Book Publisher Year input -->
      <label for="year-published">Year Published</label>
      <input type="date" id="year-published" name="year-published" required>

      <!-- Book Tags -->
      <fieldset id="tag-set">
          <legend>Choose Applicable Tags</legend>
          <input type="checkbox" id="owned" name="owned" value="checked">
          <label for="owned">Owned</label>
          <input type="checkbox" id="favorite" name="favorite" value="checked">
          <label for="favorite">Favorite</label>
          <input type="checkbox" id="read" name="read" value="checked">
          <label for="read">Read</label>
          <input type="checkbox" id="currently-reading" name="currently-reading" value="checked">
          <label for="currently-reading">Currently Reading</label>

          <fieldset>
              <legend>Personal or Academic Reading</legend>
              <input type="radio" id="personal" name="personal-or-academic" value="personal">
              <label for="personal">Personal</label>
              <input type="radio" id="academic" name="personal-or-academic" value="academic">
              <label for="academic">Academic</label>
          </fieldset>
      </fieldset>

      <!-- Submit button -->
      <button type="submit">Add Book</button>

    </form>
  </main>
</body>
</html>
