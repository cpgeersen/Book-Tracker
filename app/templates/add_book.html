<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page metadata -->
  <meta charset="UTF-8">
  <title>Add Book</title>

  <style>
    /* Global page styling */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    /* Centered card container */
    .container {
      max-width: 520px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #111827;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    /* Page title */
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f9fafb;
    }

    /* Labels above inputs */
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    /* Input and dropdown styling */
    input,
    select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #1f2933;
      color: #e5e7eb;
    }

    /* Highlight active input */
    input:focus,
    select:focus {
      outline: 2px solid #6366f1;
    }

    /* Fieldset base styling */
    fieldset {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
    }

    /* Fieldset title */
    legend {
      padding: 0 0.5rem;
      font-weight: 600;
      color: #9fbaff;
    }

    /* Radio button group */
    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.75rem;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: 500;
      margin: 0;
    }

    /* Tags grid layout */
    .tags-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem 1.5rem;
      margin-top: 0.75rem;
    }
    
    /* Each tag item */
    .tags-grid label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      margin: 0;
      white-space: nowrap;
    }
    
    /* Checkbox sizing consistency */
    .tags-grid input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    /* Submit button styling */
    button {
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background-color: #6366f1;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    /* Button hover effect */
    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>

<body>
  <!-- Main form container -->
  <main class="container">

    <!-- UI-only template for Task 1.5 -->
    <h1>Add Book</h1>

    <!-- Book input form (no backend logic yet) -->
    <form>

      <!-- Book title -->
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <!-- Book authors -->
      <label for="author">Author</label>
      <input type="text" id="author" name="author" required>

      <label for="author2">Optional Second Author</label>
      <input type="text" id="author2" name="author2">

      <!-- ISBN (numbers only) -->
      <label for="isbn">ISBN</label>
      <input
        type="text"
        id="isbn"
        name="isbn"
        pattern="[0-9]+"
        inputmode="numeric"
        required
      >

      <!-- Publisher -->
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" name="publisher">

      <!-- Year published -->
      <label for="year-published">Year Published</label>
      <input type="date" id="year-published" name="year-published" required>

      <!-- Chapter count -->
      <label for="chapters">Number of Chapters</label>
      <input
        type="text"
        id="chapters"
        name="chapters"
        pattern="[0-9]+"
        inputmode="numeric"
        required
      >

      <!-- Fiction / Non-Fiction -->
      <fieldset>
        <legend>Fiction or Non-Fiction</legend>

        <div class="radio-group">
          <label>
            <input type="radio" name="fiction-or-nonfiction" value="fiction">
            Fiction
          </label>

          <label>
            <input type="radio" name="fiction-or-nonfiction" value="nonfiction">
            Non-Fiction
          </label>
        </div>
      </fieldset>

      <!-- Tags section -->
      <fieldset>
        <legend>Tags</legend>

        <!-- Tag checkboxes -->
        <div class="tags-grid">
          <label>
            <input type="checkbox" name="owned">
            Owned
          </label>

          <label>
            <input type="checkbox" name="favorite">
            Favorite
          </label>

          <label>
            <input type="checkbox" name="read">
            Read
          </label>

          <label>
            <input type="checkbox" name="currently-reading">
            Currently Reading
          </label>
        </div>

        <!-- Personal vs Academic -->
        <fieldset>
          <legend>Reading Type</legend>

          <div class="radio-group">
            <label>
              <input type="radio" name="personal-or-academic" value="personal">
              Personal
            </label>

            <label>
              <input type="radio" name="personal-or-academic" value="academic">
              Academic
            </label>
          </div>
        </fieldset>
      </fieldset>

      <!-- Submit -->
      <button type="submit">Add Book</button>

    </form>
  </main>
</body>
</html>
